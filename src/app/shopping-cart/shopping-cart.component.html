<div class="col-10 mx-auto" style="width: 80%;" *ngIf="cart$ | async as cart">
  <h1>Shopping Cart</h1>
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-light btn-sm"
    >
      Clear Shopping Cart
    </button>
  </p>
  <table class="table" *ngIf="cart.items.length">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px;">Quantity</th>
        <th></th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.product.imageUrl + ') '"
            class="thumbnail"
          ></div>
        </td>
        <td>
          {{ item.product.title }}
        </td>
        <td>
          <product-quantity
            [product]="item.product"
            [shopping-cart]="cart"
          ></product-quantity>
        </td>
        <td></td>
        <td class="text-right">
          {{ item.totalPrice | currency: "USD":"symbol" }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <th class="text-right">
          {{ cart.totalPrice | currency: "USD":"symbol" }}
        </th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">
    Check Out
  </a>
</div>
